<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Login Form</h1>
            <label for="username">Username</label>
            <input autocomplete="off" type="text" id="username" placeholder="max. 26 characters, only letters and numbers" class="form-fields" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="8-16 characters, at least 1 letter and 1 number" class="form-fields" required>
            <input type="submit" onclick = "submitForm()" id="login_btn" class="btn" value="LOGIN">
        </form>
    </div>
    <script defer src="Login.js"></script>
</body>
</html>
